language: scala

scala:
  - 2.11.8

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

env:
  global:
    # Codacy project token
    secure: 

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test test-ui:test coverageReport codacyCoverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

# Disable notifications (rely on Appveyor for build emails)
notifications:
  email: false
